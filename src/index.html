<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>Pokemón Go</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,400i,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="banner fixed-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#"><img src="img/Logo.png" class="img-fluid logo-pokemon"></a>
                <div class="d-flex">
                    <h3 class="titleBanner">Guía pokémon</h3>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <input type="button" value="Ver todos" id="everyone" class="enlace color-element"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Planta" id="Grass" class="enlace color-grass"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Veneno" id="Poison" class="enlace color-poison"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Volador" id="Flying" class="enlace color-flying"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Fuego" id="Fire" class="enlace color-fire"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Agua" id="Water" class="enlace color-water"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Bicho" id="Bug" class="enlace color-bug"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Normal" id="Normal" class="enlace color-normal"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Eléctrico" id="Electric" class="enlace color-electric"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Tierra" id="Ground" class="enlace color-ground"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Peleador" id="Fighting" class="enlace color-fighting"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Psiquico" id="Psychic" class="enlace color-psychic"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Roca" id="Rock" class="enlace color-rock"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Hielo" id="Ice" class="enlace color-ice"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Fantasma" id="Ghost" class="enlace color-ghost"/>
                        </li>
                        <li class="nav-item">
                            <input type="button" value="Dragón" id="Dragon" class="enlace color-dragon"/>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="row align-items-center d-none">
                <div class="col-xl-1 col-lg-1 col-md-1 col-sm-1 col-12">
                    <img src="img/Logo.png" class="img-fluid logo-pokemon">
                </div>
                <div class="col-xl-11 col-lg-11 col-md-11 col-sm-11 col-12 text-center">
                    <h3 class="titleBanner">Guía pokémon</h3>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-xl-3 col-lg-3 col-md-3 col-sm-2 col-12 d-xl-block d-lg-block d-none">
                    <div class="categories">
                        <h3 class="color-black">
                            Elementos
                        </h3>
                        <input type="button" value="Ver todos" id="everyone" class="enlace color-element"/>
                        <input type="button" value="Planta" id="Grass" class="enlace color-grass"/>
                        <input type="button" value="Veneno" id="Poison" class="enlace color-poison"/>
                        <input type="button" value="Volador" id="Flying" class="enlace color-flying"/>
                        <input type="button" value="Fuego" id="Fire" class="enlace color-fire"/>
                        <input type="button" value="Agua" id="Water" class="enlace color-water"/>
                        <input type="button" value="Bicho" id="Bug" class="enlace color-bug"/>
                        <input type="button" value="Normal" id="Normal" class="enlace color-normal"/>
                        <input type="button" value="Eléctrico" id="Electric" class="enlace color-electric"/>
                        <input type="button" value="Tierra" id="Ground" class="enlace color-ground"/>
                        <input type="button" value="Peleador" id="Fighting" class="enlace color-fighting"/>
                        <input type="button" value="Psiquico" id="Psychic" class="enlace color-psychic"/>
                        <input type="button" value="Roca" id="Rock" class="enlace color-rock"/>
                        <input type="button" value="Hielo" id="Ice" class="enlace color-ice"/>
                        <input type="button" value="Fantasma" id="Ghost" class="enlace color-ghost"/>
                        <input type="button" value="Dragón" id="Dragon" class="enlace color-dragon"/>
                    </div>
                </div>
                <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12 mx-auto">
                    <h2 class="title-name" id="name-type">Todos los pokemones</h2>
                    <h3 id="averagepokemon"></h3>
                    <div class="d-inline-block form-group">
                        <select name="selectOption" id="select" class="form-control">
                            <option value="defaultOption" selected>Ordenar por</option>
                            <option value="aZOrder">A - Z</option>
                            <option value="zAOrder">Z - A</option>
                        </select>
                    </div>
                    <div id="root" class="text-center row"></div>

                </div>
            </div>
        </div>
    </main>
    <footer>


    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./data/pokemon/pokemon.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>

</body>
</html>
